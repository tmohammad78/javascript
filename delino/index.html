<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Delino</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">


</head>
<body>
    <header class="myheader">
        <a href="" class="logodelino">
            <img class="desktop" src="img/logo-delino-new.svg" alt="لوگوی دلینو">
            <img class="mobile"  src="img/logo-delino-sign.svg" alt="لوگوی دلینو">
        </a>
        <div class="header-right">
            <div>
                <div>
                    <button type="button" class="loginbtn">ورود</button>
                    <button type="button" class="registerbtn">ثبت نام</button>
                </div>
            </div>
        </div>
        <div class="header-left">
            <button class="cartbtn">
                <div>
                    <i class="fas fa-shopping-cart"></i> 
                </div>
            </button>
        </div>
    </header>
    <section class="location">
        <div class="wrapper">
            <div> <b style="font-size: 20px;">در</b><span class="city">تهران</span>  <i class="fas fa-map-marker-alt"></i></div>
        </div>
    </section>
    <section class="section">
        <div class="searching">
            <div class="wrapper">
                <form action="">
                    <div>
                            <button class="searchbtn">
                                    جستجو
                                </button>
                    </div>
                     
                    <div class="searchingtext">
                        <input class="searchinput" type="search" placeholder="جستجوی رستوران یا غذا... ">
                    </div>
                </form>
            </div>
        </div>
    </section>
    <section class="slider">
        <h1>Slider</h1>
    </section>

</body>
</html>
