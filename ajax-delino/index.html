<html>
  <head>
    <title>The Ajax Delino</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="text/javascript" src="js/libs/jquery.min.js"></script>
    <script type="text/javascript" src="js/plugins/tpl.js"></script>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="fullbox">
      <div class="parent">
        <div class="categories"></div>
      </div>
      <section class="food_section" id="pizzaamerican">
        <div class="food_section-info">
        </div>
      </section>
    </div>
    <div class="modal"></div>
    <!-- its for showing food -->
    <script type="text/html" id="template-food">
      <div class="food_section-category col-1-of-3" data-food='<%=items%>'>
          <div class="food_section-img">
              <%=image%> 
          </div>
          <div class="food_section-description">
              <div class="food_section-description-index">
                  <h3 class="food_section-description-title"><%=title%></h3>
                  <span ><%=truncate%></span>
              </div>
          </div>
          <div class="food_section-last clearfix">
              <div class="food_section-last-price">
                <%=curancy%>
              </div>
              <div class="food_section-last-cart">
                  <button class="food_section-last-carticon" data-buy="buyfood"><i class="fas fa-shopping-cart"></i></button>
              </div>
          </div>
      </div>
    </script>
    <!-- for show food in many sub -->
    <script type="text/html" id="template-foodElse">
      <div class="food_section-category col-1-of-3" data-food-id='<%=id%>'>
          <div class="food_section-img">
              <%=image%>
          </div>
          <div class="food_section-description">
              <div class="food_section-description-index">
                  <h3 class="food_section-description-title"><%=title%></h3>
                  <span ><%=priceLabel%></span>
              </div>
          </div>
          <div class="food_section-last clearfix">
              <div class="food_section-last-price"><%=currancy%></div>
              <div class="food_section-last-cart">
                  <a class="food_section-last-carticon" href=""><span >
                  <sopn id="qty_<%=id%>"><%=quantity%></span>
                  <i class="fas fa-shopping-cart"></i></span></a>
              </div>
          </div>
      </div>
    </script>
    <!-- its for category -->
    <script type="text/html" id="template-category">
        <div class="categories__indexbox " data-cat-id="<%=id%>" >
          <a class="categories__indexbox--inner scroll" href="#dfgdfgdfg">
              <% if(logo){ %>
                <img class="categories__img " src="img/<%=logo%>" alt="<%=title%>">
              <%}%>
              <b class="categories__caption"><%=title%></b>
          </a>
      </div>
    </script>

    <!-- its for popup -->
    <script type="text/html" id="template-popup" >
      <div class="popup__content">
          <div class="popup__content-close">
              <img class="popup__content-close--icon" src="img/close.svg"  />
          </div>
          <div class="popup__content-img">
            <%=image%>
          </div>
          <div class="popup__content-text">
              <div class="popup__content-title">
                  <%=title%>
              </div>
              <div class="popup__content-ingredient">
                  <%=ingredient%>
              </div>
              <footer class="footerpopup">
              <span class="popup__content-price">%=currancy%<> </span>
                  <div class="popup__content-addbtn" data-buy="buyfood">
                      <img class="plusbtn" src="img/plus.svg" alt="plus">
                  </div>
              </footer>
          </div>
          <div class="popup__content-holder">
              <button class="popup__content-btn" data-modal-button="false" >افزودن به سبد خرید</button>
          </div>
      </div>
    </script>
    <!-- Its for counting food -->  
    <script type="text/html" id="template-countFood">
      <button class="minus_btn" data-cmd="delete" ><i class="fas fa-minus"></i></button>
      <span class="count-span"><%=number%></span>
      <button class="add_btn" data-cmd="add"><i class="fas fa-plus"></i></button>
    </script>
    <script src="js/modul.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
