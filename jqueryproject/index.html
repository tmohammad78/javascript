<!DOCTYPE html>
<html>
<head>
    <title>The jQuery Example</title>
    <meta charset="UTF-8">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js">
    </script>
    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header clearfix">
        <div class="header__right">
            <button class="btn btn-add" name="add-input">Add</button>
        </div>
        <div class="header__left">
            <button class="btn btn-remove">Delete</button>
        </div>
        <div class="header__center">
            <form action="" id="searchform">
                <input class="" type="text" data-search="" class="search" name="search-input" placeholder="search">
            </form>
        </div>
    </header>
    <section class="info clearfix" id="info">
        <h1>LOADING.....</h1> 
    </section>
    <section class="addpopup">
    </section>
    <script src="main.js"></script>
</body>

</html>
